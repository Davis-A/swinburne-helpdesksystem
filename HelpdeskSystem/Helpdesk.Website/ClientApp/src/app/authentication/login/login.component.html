<div class="row">
    <div class="col-md-12">
        <h1>Administration Login</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm.value)">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input name="loginRequest.Username" type="username" class="form-control" formControlName="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="loginRequest.Password" type="password" class="form-control" formControlName="password" id="password" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-light" [routerLink]='["/"]'>Cancel</a>
                    <input type="reset" value="Clear" class="btn btn-secondary" />
                    <input type="submit" value="Login" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>

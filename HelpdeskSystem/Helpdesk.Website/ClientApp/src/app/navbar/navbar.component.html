<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Swinburne Helpdesk</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
        <span class="navbar-text active">Helpdesk: </span>
          <li class="navbar__helpdesk-list nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown">
              {{ dropdownLabel }}
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item"
                *ngFor="let helpdesk of helpdeskData.getHelpdesks()"
                [routerLink]="[isAdminRoute ? helpdesk.adminRoute : helpdesk.route]">
                  {{ helpdesk.name }}
              </a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-item nav-link" [routerLink]="[adminLink]">Admin</a>
          </li>
        </ul>


      </div>
    </div>
  </nav>
</header>
